    <rect x="48" y="64" width="32" height="24" rx="4" fill="url(#lockGrad)"/>
    
    <!-- Lock shackle -->
    <path d="M64 48 C64 48 64 64 64 64 M64 48 C64 48 80 48 80 64 M80 64 C80 64 64 64 64 64" 
          stroke="url(#lockGrad)" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Shield highlight -->
